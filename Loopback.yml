---
- name: Creat loopback
  hosts: all
  gather_facts: no

  tasks:
    - name: Set loopback ipv4 address
      ios_l3_interface:
        name: loopback 0
        ipv4: 7.7.7.7
    - name: Show ip
      ios_command:
        commands:
          - show ip int brief
      register: show_ip
    - debug: var=show_ip.stdout_lines
